<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Online</title>
</head>
<body>
    <header>
        <h1>Livraria Online</h1>
        <nav>
            <ul>
                <li><a href="{% url 'buscar_livros' %}">Catálogo</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'ver_carrinho' %}">Carrinho</a></li>
                    <li><a href="{% url 'historico_compras' %}">Histórico de Compras</a></li>
                    <li><a href="{% url 'logout' %}">Sair</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Entrar</a></li>
                    <li><a href="{% url 'registro' %}">Registrar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Conteúdo das páginas será inserido aqui -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Livraria Online</p>
    </footer>
</body>
</html>
